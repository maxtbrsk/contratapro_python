{% extends "base.html" %}

{% block title %}Perfil{% endblock %}

{% block content %}
<h2>Perfil do Usu√°rio</h2>
<p><strong>Nome:</strong> {{ user.nome_completo }}</p>
<p><strong>Telefone:</strong> {{ user.telefone }}</p>
<p><strong>CPF:</strong> {{ user.cpf }}</p>

<h3>Atualizar Dados</h3>
<form action="/usuarios/me" method="post">
    <label for="nome_completo">Nome Completo:</label>
    <input type="text" id="nome_completo" name="nome_completo" value="{{ user.nome_completo }}" required>
    
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>
    
    <label for="foto">Foto:</label>
    <input type="text" id="foto" name="foto" value="{{ user.foto }}">
    
    <button type="submit">Atualizar</button>
</form>
{% endblock %}
