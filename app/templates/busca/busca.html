<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{busca}}</title>
</head>
<body>
    <h1>Resultados de sua busca: {{busca}}</h1>
    <ul>
        {% for user in users %}
            <li>
                Nome: {{ user.nome_completo }}<br>
                Média de Avaliação: {{ user.media_avaliacao }} <br>
                Categorias: <br>
                {% for categoria in user.categorias %}
                    {{categoria.categoria_nome}},
                {% endfor %}
            </li>
        {% endfor %}
    </ul>

</body>
</html>
