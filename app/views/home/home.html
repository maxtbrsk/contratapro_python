<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/app/static/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ContrataPro</title>
  </head>
  <body>
    <header class="flex justify-between p-6">
      <img
        src="/app/static/imgs/ContrataPro.svg"
        alt="ContrataPro"
        class="w-1/3 md:w-2/12"
      />
      <div class="flex justify-center">
        <form action="/busca" method="get" class="flex">
          <input
            type="text"
            name="b"
            placeholder="Busque por..."
            class="hidden md:block p-2 mx-12 border bg-gray-200 rounded-full"
          />
          <button type="submit" class="hidden md:block">P</button>
        </form>
      </div>
      <div class="flex">
        <a href="" class="mx-6"
          ><img src="/app/static/imgs/chat.svg" alt=""
        /></a>
        <a href="" class="mx-6"
          ><img src="/app/static/imgs/userC.svg" alt=""
        /></a>
      </div>
    </header>

    <div>
      <div class="overflow-hidden relative w-full text-teal-600">
        <div
          class="slider flex items-center ease-in-out duration-300 cursor-grab overflow-x-scroll hide-scrollbar"
          id="slider"
        >
          {% for categoria in categorias %}
            <div
            class="flex items-center justify-center bg-gray-300 min-w-32 min-h-32 max-w-32 max-h-32 p-4 m-4 rounded-full flex-col" 
            >
            <img
              src="/app/static/imgs/hammer.svg"
              class="w-8 mx-auto mb-4"
              alt="Símbolo área de atuação"
            />
            <a
              href="/categoria?id={{ categoria.id }}"
              class="w-fit font-bold text-sm md:text-xs text-center flex justify-center break-words"
              >{{ categoria.nome }}</a
            >
            </div>
          {% endfor %}
        </div>
      </div>

      
      <script>
        const slider = document.getElementById("slider");
        let isDown = false;
        let startX;
        let scrollLeft;

        slider.addEventListener("mousedown", (e) => {
          isDown = true;
          slider.classList.add("cursor-grabbing");
          startX = e.pageX - slider.offsetLeft;
          scrollLeft = slider.scrollLeft;
        });

        slider.addEventListener("mouseleave", () => {
          isDown = false;
          slider.classList.remove("cursor-grabbing");
        });

        slider.addEventListener("mouseup", () => {
          isDown = false;
          slider.classList.remove("cursor-grabbing");
        });

        slider.addEventListener("mousemove", (e) => {
          if (!isDown) return;
          e.preventDefault();
          const x = e.pageX - slider.offsetLeft;
          const walk = (x - startX) * 1; // Ajuste o multiplicador para sensibilidade
          slider.scrollLeft = scrollLeft - walk;
        });

        // Eventos de toque para dispositivos móveis
        slider.addEventListener("touchstart", (e) => {
          isDown = true;
          startX = e.touches[0].pageX - slider.offsetLeft;
          scrollLeft = slider.scrollLeft;
        });

        slider.addEventListener("touchend", () => {
          isDown = false;
        });

        slider.addEventListener("touchmove", (e) => {
          if (!isDown) return;
          const x = e.touches[0].pageX - slider.offsetLeft;
          const walk = (x - startX) * 1;
          slider.scrollLeft = scrollLeft - walk;
        });
      </script>
    </div>
    <div class="m-8 md:m-24 grid grid-cols-1 md:grid-cols-2 gap-8">
      {% for user in users %}
      <div class="flex items-center p-6">
        <div class="w-32 h-32 flex-shrink-0">
          <img
            src="/app/static/imgs/sem_foto.jpg"
            class="rounded-lg"
            alt="Foto de perfil"
          />
        </div>
        <div class="ml-6">
          <p class="font-semibold text-xl">{{ user.nome_completo }}</p>
          <p>
            {% for categoria in user.categorias %} {{ categoria.categoria_nome
            }}{% if not loop.last %}, {% endif %} {% endfor %}
          </p>
          <div class="flex items-center mt-2">
            <img src="/app/static/imgs/star.svg" alt="estrela" class="mr-2" />
            <span>{{ user.media_avaliacao }}</span>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
