<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Contrata PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen">
    <!-- Lista de conversas -->
    <div class="w-[30%] bg-gray-50 border-r border-gray-200 overflow-y-auto">
        {% for chat in chats %}
        <a href="/chat/{{ chat.id }}" class="block {% if chat.id == conversa.id %}bg-gray-200{% endif %}">
            <div class="flex items-center p-4 hover:bg-gray-100 border-b border-gray-200 cursor-pointer">
                <img src="/app/static/fotos/{{ chat.outro_usuario_foto }}" 
                     alt="{{ chat.outro_usuario_nome }}" 
                     class="w-12 h-12 rounded-full mr-4">
                <span class="text-gray-700">{{ chat.outro_usuario_nome }}</span>
            </div>
        </a>
        {% endfor %}
    </div>

    <!-- Janela de conversa -->
    <div class="w-[70%] flex flex-col h-screen bg-white">
        {% if conversa %}
        <!-- Área de exibição das mensagens -->
        <div id="chatBox" class="flex-1 p-4 overflow-y-auto">
            {% for mensagem in conversa.mensagens %}
            <div class="flex {% if mensagem.usuario_id == user_id %}justify-end{% else %}justify-start{% endif %} mb-4">
                <div class="max-w-xs {% if mensagem.usuario_id == user_id %}bg-blue-500 text-white{% else %}bg-gray-200{% endif %} p-2 rounded">
                    <p>{{ mensagem.mensagem }}</p>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Campo de envio de mensagens -->
        <div class="p-4 border-t">
            <form id="messageForm" class="flex">
                <input type="text" id="messageInput" class="flex-1 border rounded p-2" placeholder="Digite sua mensagem..." required>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded ml-2">Enviar</button>
            </form>
        </div>
        {% else %}
        <!-- Sem conversa selecionada -->
        <div class="flex items-center justify-center h-full">
            <div class="text-lg text-gray-500">
                Clique para abrir uma conversa
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Script JavaScript para WebSocket -->
    <script>
        const userId = {{ user_id }};
        const chatId = {{ conversa.id }};
        const ws = new WebSocket(`ws://${window.location.host}/ws/chat/${chatId}`);

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            // Atualizar a área de chat com a nova mensagem
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex', data.user_id === userId ? 'justify-end' : 'justify-start', 'mb-4');
            messageDiv.innerHTML = `
                <div class="max-w-xs ${data.user_id === userId ? 'bg-blue-500 text-white' : 'bg-gray-200'} p-2 rounded">
                    <p>${data.message}</p>
                </div>
            `;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const input = document.getElementById('messageInput');
            const message = input.value;
            ws.send(JSON.stringify({
                "user_id": userId,
                "message": message,
                "timestamp": new Date().toISOString()
            }));
            input.value = '';
        });
    </script>
</body>
</html>
