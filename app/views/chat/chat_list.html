<!-- app/views/chat/chat_list.html -->

{% for chat in chats %}
<a href="/chat/{{ chat.id }}" class="block {% if chat.id == conversa.id %}bg-gray-200{% endif %}">
    <div class="flex items-center p-4 hover:bg-gray-100 border-b border-gray-200 cursor-pointer">
        <img src="/app/static/fotos/{{ chat.outro_usuario_foto }}" 
             alt="{{ chat.outro_usuario_nome }}" 
             class="w-12 h-12 rounded-full mr-4">
        <div class="flex-1">
            <span class="text-gray-700 font-semibold">{{ chat.outro_usuario_nome }}</span>
            <p class="text-gray-500 text-sm truncate">{{ chat.ultima_mensagem }}</p>
        </div>
        {% if chat.nao_lidas > 0 %}
        <span class="ml-2 bg-red-500 text-white rounded-full h-6 w-6 flex items-center justify-center text-xs">
            {{ chat.nao_lidas }}
        </span>
        {% endif %}
    </div>
</a>
{% endfor %}
